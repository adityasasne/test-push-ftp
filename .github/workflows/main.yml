on: push
name: Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-letest
    steps:
    -name: Get latest code
    uses: actions/checkout@v3

    -name: Sync files
    uses: SamKirkland/FTP-Deploy-Action@v4.3.4
    with:
      server:
      username: ${{ secrets.FTPUSERNAME }}
      password: ${{ secrets.FTPPASSWORD }}
      protocol: ftps
      server-dir: /
