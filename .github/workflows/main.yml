name: Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v3
        with:
          ftp-server: ftp.infinityfree.com
          ftp-username: ${{ secrets.FTPUSERNAME }}
          ftp-password: ${{ secrets.FTPPASSWORD }}
          server-dir: htdocs/
      
