on: push
name: Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-letest
    steps:
    -name: Get latest code
    uses: actions/checkout@v3

    -name: Sync files
    uses: if0_38925180
    with:
      server: ftpupload.net
      username: ${{ secrets.FTPUSERNAME }}
      password: ${{ secrets.FTPPASSWORD }}
      protocol: ftps
      server-dir: /
